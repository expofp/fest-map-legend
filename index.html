<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fest Map Legend</title>
    </head>
    <body>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                font-family: "Montserrat", sans-serif;
                font-size: 16px;
                overflow: hidden;
            }
            #app {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
                background: gray;
            }
            .map {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #e9e9e9;
                z-index: 10;
            }
            .overlay-panel {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                max-width: 380px;
                height: 100vh;
                background: #f9f9f9;
                z-index: 20;
            }
            iframe {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                border: 0;
            }
        </style>
        <div id="app">
            <iframe src="https://fest-digitalx.expofp.com/"></iframe>
            <!-- <div class="map"></div>
            <div class="overlay-panel"></div> -->

            <fest-map-legend
                title="Legende Quartiere"
                btn-text="Legende"
                btn-index="10"
                btn-bg-color="#7E94A9"
                btn-text-color="#ffffff"
                modal-index="999"
                items='[
                {
                "name": "QUARTIER MEDIAPARK",
                "desc": "Der Ort für die großen Momente der DIGITAL X 2023.",
                "color": "#4CB2E6"
                },
                {
                "name": "QUARTIER FRIESENVIERTEL",
                "desc": "Interaktion und Networking stehen hier im Fokus.",
                "color": "#FFC014"
                },
                {
                "name": "QUARTIER STADTGARTEN",
                "desc": "Treffen Sie die Erfinder und Macher von morgen.",
                "color": "#E50E7E"
                },
                {
                "name": "QUARTIER BELGSICHES VIERTEL",
                "desc": "Ideen und Lösungen der etwas anderen Art.",
                "color": "#469308"
                }
                ]'
            ></fest-map-legend>
        </div>
        <script type="module" src="/src/index.ts"></script>
    </body>
</html>
